<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roll Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        #app {
            position: relative;
            width: 300px;
            height: 300px;
        }

        h1 {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .dice-selection {
            display: flex;
            flex-direction: column;
            align-items: center;
            /* add this */
            justify-content: space-around;
            /* add this */
        }

        .dice-selection button {
            width: 100%;
            /* add this */
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4caf50;
            margin-bottom: 10px;
            color: white;
            border: none;
            border-radius: 8px;
        }

        #results {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        #total {
            font-size: 80px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        #individualResults {
            font-size: 8px;
            color: #555;
        }
    </style>
</head>

<body>
    <div id="app">
        <div id="results"> <div id="total"></div>
    </div>

        <!-- Die Selection -->
        <div class="dice-selection">
            <button onclick="rollDice(4)">d4</button>
            <button onclick="rollDice(6)">d6</button>
            <button onclick="rollDice(8)">d8</button>
            <button onclick="rollDice(10)">d10</button>
            <button onclick="rollDice(12)">d12</button>
            <button onclick="rollDice(20)">d20</button>
            <button onclick="rollDice(100)">d100</button>
        </div>


        <!-- Results -->
        <div id="results">
            <div id="individualResults" class="individual-results"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
