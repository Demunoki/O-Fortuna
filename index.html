<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Roll Generator</title>
    <style>
       html,
body {
    height: 100%;
    margin: 0;
    display: flex;
    flex-direction: column;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
}

#app {
    flex: 1;
    display: flex;
    flex-direction: column;
}

.dice-selection {
    display: grid;
    justify-content: center;
    margin-top: auto;
    grid-template-columns: repeat(2, 1fr);  /* Create two equal-width columns */
    gap: 10px;                             /* Space between buttons */
    padding: 10px;
}

.dice-selection button {
    width: 100%; /* Make buttons span the entire width */
    padding: 20px;
    font-size: 18px;
    cursor: pointer;
    background-color: #4caf50;
    margin: 5px 0; /* Space between buttons */
    color: white;
    border: none;
    border-radius: 8px;
}
#results {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
}

#total {
    font-size: 80px;
    font-weight: bold;
    color: #333;
    margin-bottom: 10px;
}

#individualResults{
    justify-content: center;  /* Horizontal centering */
}

    </style>
</head>

<body>
    
    <div id="app">
        
        <!-- Results -->
        <div id="results">
            <div id="total"></div>
            <div id="individualResults"></div>
        </div>

        <!-- Die Selection -->
        <div class="dice-selection">
            <button onclick="rollDice(4)">d4</button>
            <button onclick="rollDice(6)">d6</button>
            <button onclick="rollDice(8)">d8</button>
            <button onclick="rollDice(10)">d10</button>
            <button onclick="rollDice(12)">d12</button>
            <button onclick="rollDice(20)">d20</button>
            <button onclick="rollDice(100)">d100</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
