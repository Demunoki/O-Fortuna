<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google" content="notranslate">
    <title>Dice Roll Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <style>
/* Overall Page Styling */
html, body {
    height: 100%;
    margin: 0;
    font-family: 'Cinzel', serif;  /* D&D-style font */
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #ffffff;  /* White background */
    color: #333333;  /* Dark text color for contrast */
}

/* Container for the app */
#app {
    width: 80vw;  /* 80% of the screen width */
    height: 80vh;  /* 80% of the screen height */
    padding: 4vw;  /* Padding relative to screen width */
    background-color: rgba(0, 0, 0, 0.7); /* Dark translucent background */
    border-radius: 2vw;  /* Border radius relative to screen width */
    box-shadow: 0 1vw 4vw rgba(0, 0, 0, 0.5);
    display: flex;
    flex-direction: column;
    justify-content: space-between;  /* Keep buttons and results fixed in place */
    overflow: hidden; /* Prevent overflow */
    word-wrap: break-word; /* Prevent long text from breaking layout */
}

/* Styling for the dice selection buttons */
.dice-selection {
    display: grid;
    gap: 2vw;  /* Gap between buttons relative to screen width */
    padding: 2vw;  /* Padding relative to screen width */
}

/* Button Styling */
.dice-selection button {
    padding: 3vw;  /* Padding relative to screen width */
    font-size: 4vw;  /* Font size relative to screen width */
    font-family: 'Cinzel', serif;  /* Apply custom font to buttons */
    background-color: #8B0000;  /* Blood red color */
    border: none;
    border-radius: 2vw;  /* Border radius relative to screen width */
    color: white;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
    box-shadow: 0 1vw 2vw rgba(0, 0, 0, 0.3);
}

.dice-selection button:hover {
    background-color: #A52A2A;  /* Darker blood red color on hover */
    transform: scale(1.05); /* Slightly scale up the button */
}

.dice-selection button:active {
    background-color: #800000;  /* Dark blood red on active click */
    box-shadow: 0 1vw 3vw rgba(0, 0, 0, 0.5);
}

/* Results section */
#results {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2vw;  /* Padding relative to screen width */
    width: 100%;         /* Ensure results take up full width */
    overflow: hidden;    /* Hide overflow */
}

#total {
    font-size: 25vh;  /* Font size relative to screen width */
    font-weight: bold;
    color: #ffcc00;
    margin-bottom: 2vw;  /* Margin below total relative to screen width */
    text-shadow: 0.3vw 0.3vw 0.5vw rgba(0, 0, 0, 0.7);
}

#individualResults {
    font-size: 3vw;  /* Font size relative to screen width */
    color: #f4f4f9;
    white-space: pre-wrap;
    line-height: 1.5;
    word-wrap: break-word;  /* Break long words to prevent overflow */
    overflow-wrap: break-word;  /* Ensure long numbers or text wrap */
    text-align: center;  /* Center text for better presentation */
    max-width: 100%; /* Ensure the text doesn't stretch the container */
}

/* Media Queries for Large Screens (PC Landscape) */
@media (min-width: 768px) {
    #app {
        width: 60vw;  /* Adjust width for larger screens */
        height: 70vh;  /* Adjust height for larger screens */
    }

    .dice-selection {
        grid-template-columns: repeat(3, 1fr); /* Adjust layout for PC */
        gap: 1vw;
    }

    .dice-selection button {
        padding: 1vw;  /* Smaller padding on larger screens */
        font-size: 2vw;  /* Smaller font size on larger screens */
    }

    #total {
        font-size: 10vh;  /* Adjust font size for larger screens */
    }

    #individualResults {
        font-size: 2vw;  /* Adjust font size for larger screens */
    }
}

/* Media Queries for Small Screens (Mobile Portrait) */
@media (max-width: 767px) {
    .dice-selection {
        grid-template-columns: repeat(2, 1fr);  /* Less buttons per row */
    }

    .dice-selection button {
        padding: 4vw;  /* Larger padding for mobile screens */
        font-size: 5vw;  /* Larger font size for mobile screens */
    }

    #total {
        font-size: 20vh;  /* Larger font size for mobile screens */
    }

    #individualResults {
        font-size: 4vw;  /* Larger font size for mobile screens */
    }
}

    </style>
</head>

<body>

    <div id="app">

        <!-- Results -->
        <div id="results">
            <div id="total"></div>
            <div id="individualResults"></div>
        </div>

        <!-- Die Selection -->
        <div class="dice-selection">
            <button onclick="rollDice(4)">d4</button>
            <button onclick="rollDice(6)">d6</button>
            <button onclick="rollDice(8)">d8</button>
            <button onclick="rollDice(10)">d10</button>
            <button onclick="rollDice(12)">d12</button>
            <button onclick="rollDice(20)">d20</button>
            <button onclick="rollDice(100)">d100</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
